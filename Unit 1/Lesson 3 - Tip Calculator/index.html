<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tip Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section class="main" role="main">
			<header class="main-header">
				<h1>Tip Calculator</h1>
			</header>
			<form action="#" method="GET" id="tip-calculator-form">
				<fieldset>
					<label for="subtotal">meal subtotal</label>
					<input type="number" step="0.01" name="subtotal" id="form-subtotal">
					<label for="tip-rate">tip rate</label>
					<select name="tip-rate" id="form-tip-rate">
						<option value="0.25">25%</option>
						<option value="0.20">20%</option>
						<option value="0.10">10%</option>
					</select>
				</fieldset>
				<output for="subtotal tip-rate" name="result" id="form-result"></output>
			</form>
		</section>
		<script src="app.js"></script>
	</body>
</html>
